<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="website/static/css/cart_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Your Shopping Cart</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            place-items: center;
            text-align: center;
        }

        .navbar{
            margin: 0 0 5px 0;
            padding: 10px;
            font-size: large;
            background-image: linear-gradient(135deg, #3a8ffe, #a977ff, #a1498b);
            border-radius: 0 0 3px 3px;
            background-size: 250%;
        }

        .container {
            margin-top: 50px;
        }

        .ShoppingCart {
            float: left;
            color: #0d1075;
            margin-top: 5px;
            margin-left: 200px;
            font-family:'Times New Roman', Times, serif;
        }

        .container {
            border: 2px solid rgb(24, 42, 146);
            padding: 15px;
            margin-right: 180px;
            border-radius: 10px;
        }

        .product img {
            width: auto;
            height: 150px;
            border-radius: 3%;
        }

        .product_info {
            float: right;
            text-align: left;
            margin-right: 250px;
            margin-top: 25px;
        }

        .btn_area {
            float: right;
            margin-right: -60px;
            margin-top: -5px;
        }

        .btn_area input[type="submit"] {
            background-color: #540fb6;
            color: rgb(255, 255, 255);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
            font-family: 'Times New Roman', Times, serif;
        }

        .btn_area input[type="submit"]:hover {
            background-color: #d1bef1;
            color: #540fb6;
        }
        
        table {
            border-radius: 5px;
            overflow: hidden;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            text-align: center;
            padding: 10px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-weight: 200;
            font-size: larger;
            background-color: #ba3cef;
            color: white;
        }
        
        td {
            text-align: center;
            padding: 10px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-weight: 200;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }

        .remove-product {
          border-radius: 4px;
          float: center;
          width: 50%;
          color: #ffffff;
          background-color: #fb7171
        }

        .remove-product:hover {
          background-color: #e9cbcb;
          color: #961515;
        }

        .increase {
          border-radius: 4px;
          width: 15%;
          background-color: #b4eada ;
          color: #000;
        }

        .decrease {
          border-radius: 4px;
          width: 15%;
          background-color: #eac5c5 ;
          color: #000;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">International Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Store</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="ShoppingCart"><h3>Shopping Cart</h3></div>
    <div class="container">
        <div class="product">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                    <th>Total Price</th>
                </tr>
                <tr>
                    <td class="product"><img
                            src="https://propercloth.com/reference/wp-content/uploads/2022/06/yusuke-polo-shirt-682x1024.jpeg"
                            alt="product_image"></td>
                    <td class="product_name">{{shirt}}</td>
                    <td class="product_price">{{2.0}}</td>
                    <td class="quantity">
                      <input class="decrease" type="button" value="-" onclick="decreaseQuantity()">
                      <span id="quantityValue">{{3}}</span>
                      <input class="increase" type="button" value="+" onclick="increaseQuantity()">
                    </td>
                    <td class="product-removal">
                      <button class="remove-product">
                        Remove
                      </button>
                    </td>
                    <td class="total_price">{{6.0}}</td>
                </tr>
                <tr>
                    {% for item in items %} 
                        <td class="product"><img
                            src="{{ url_for('static', filename=item[0]) }}"
                            alt="product_image"></td>
                        <td class="product_name">{{item[1]}}</td>
                        <td class="product_price"><p>{{item[2]}}€</p><p>{{item[3]}}IRR</p></td>
                        <td class="quantity">
                            <input class="decrease" type="button" value="-" onclick="decreaseQuantity()">
                            <span id="quantityValue">{{item[5]}}</span>
                            <input class="increase" type="button" value="+" onclick="increaseQuantity()">
                        </td>
                        <td class="product-removal">
                            <button class="remove-product">
                              Remove
                            </button>
                        </td>
                        <td class="total_price"><p>{{item[2]*item[5]}}€</p><p>{{item[3]*item[5]}}IRR</p></td>
                    {% endfor %} 
                </tr>
            </table>
            </div>
        </div>
    </div>
    <div class="product_info">
      <div class="btn_area">
          <input type="submit" value="Continue shopping">
          <input type="submit" value="Checkout">
      </div>
</body>

</html>
