<style> 
    .item-box { 
      display: inline-block; 
      flex-direction: column; 
      align-items: center; 
      vertical-align: top; 
      margin-right: 20px; 
      width: 300px; 
      height: 500px; 
      margin: 35px; 
      padding: 10px; 
      border: 1px solid #a977ff; 
      border-radius: 5px; 
    } 
    .item-box img { 
      width: 100%; 
      height: 200px; 
      object-fit: cover; 
      border-radius: 5px; 
      margin-bottom: 10px; 
    } 
    .item-box h3 { 
      font-size: 1.5rem; 
      text-align: center; 
      margin-bottom: 10px; 
    } 
    .item-box p { 
      font-size: 1.2rem; 
      text-align: center; 
      margin-bottom: 10px; 
    } 
    .item-box button { 
      width: 93%; 
      padding: 10px; 
      background-color: #a977ff; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      position: absolute; 
      bottom: 10px; 
    } 
    .item-box button:hover { 
      background-color: #a977ff; 
    } 
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    </style>
<!DOCTYPE html> 
<html> 
 <head>

 <body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $(".add-to-cart").click(function () {
      const itemId = $(this).attr("id");
      $.ajax({
        url: "/cart",
        method: "POST",
        data: {
          item_id: itemId,
        },
      }).done(function (response) {
        if (response.status === "success") {
          alert("Item added to cart.");
        } else {
          alert("Item is already in the cart.");
        }
      });
    });
  });
</script>
